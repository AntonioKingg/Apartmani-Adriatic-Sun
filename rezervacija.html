<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Rezervacija - Adriatic Sun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar-gradient {
            background: linear-gradient(to right, #ffffff, #343a40);
        }

        .navbar-brand img {
            height: 50px;
        }

        section {
            padding: 5rem 0;
        }

        footer {
            background: #0a4d68;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark navbar-gradient fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
            <img src="AdriaticSun.svg" alt="Adriatic Sun Logo">
            <span style="color: #000;">Adriatic Sun</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
            </ul>
        </div>
    </div>
</nav>


<section class="mt-5">
    <div class="container">
        <h2 class="text-center mb-4">Online rezervacija</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <form>
                    <div class="mb-3">
                        <label class="form-label">Ime i prezime</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email adresa</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Datum dolaska</label>
                            <input type="date" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Datum odlaska</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Broj osoba</label>
                        <select class="form-select">
                            <option>1 osoba</option>
                            <option>2 osobe</option>
                            <option>3 osobe</option>
                            <option>4 osobe</option>
                            <option>5+ osoba</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dodatna napomena</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Pošalji upit za rezervaciju
                    </button>
                </form>

            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2026 Apartmani Adriatic Sun</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
